<div class="voice hidden">
  <div class="my-4">
    <h1 class="text-3xl font-bold text-red-600">Voice</h1>
  </div>
  <div class="voiceover flex flex-col gap-y-4">
    <h1 class="text-lg font-bold">Voice Talent</h1>
    <div class="flex flex-col gap-x-24">
      <div class="flex flex-col gap-y-2">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="voiceover_salary">
            Number of Days Needed
          </label>
          <input
            name="voiceover_salary"
            min="0"
            value="0"
            id="voiceover_salary"
            class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
          />
        </div>
      </div>


    </div>
  </div>

  <div class="audio_studio flex flex-col gap-y-4">
    <h1 class="text-lg font-bold">Audio Studio</h1>
    <div class="grid grid-flow-col auto-cols-max gap-x-24">
      <div class="flex flex-col gap-y-2">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="audio_studio_days"
          >
            Number of Days Needed
          </label>
          <input
            name="audio_studio_days"
            min="0"
            value="0"
            id="audio_studio_days"
            class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
          />
        </div>
      </div>

      <div class="flex flex-col gap-y-2">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="audio_studio_artists"
          >
            Number of Days Needed
          </label>
          <input
            name="audio_studio_artists"
            min="0"
            value="0"
            id="audio_studio_artists"
            class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="music_sync flex flex-col gap-y-4">
    <h1 class="text-lg font-bold">Music Sync</h1>
    <div class="grid grid-flow-col auto-cols-max gap-x-24">
      <div class="flex flex-col gap-y-2">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="music_sync_days"
          >
            Number of Days Needed
          </label>
          <input
            name="music_sync_days"
            min="0"
            value="0"
            id="music_sync_days"
            class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
          />
        </div>
      </div>

      <div class="flex flex-col gap-y-2">
       
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="music_sync_artists"
          >
            Number of Artists
          </label>
          <input
            name="music_sync_artists"
            min="0"
            value="0"
            id="music_sync_artists"
            class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
          />
        </div>
      </div>
    </div>
  </div>

  <div class= "inline-flex">
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l voice_button_prev">
        Previous
      </button>
      <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r voice_button_next">
        Next
      </button>
  </div>
</div>
