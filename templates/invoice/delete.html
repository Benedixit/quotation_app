{% extends 'others/base.html' %} 
{% block title %}Delete Invoice{% endblock %}
{% block content %}
{% include "others/navbar.html" %}

<form class="bg-red-50 mx-auto pt-12 flex flex-col justify-center" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="mb-6 text-center text-3xl font-bold text-red-500 gap-x-16">Delete Invoice</h1>
    <p class="mb-6 text-center">Are you sure you want to delete this invoice. This process cannot be reversed</p>
    <input type="submit" class="w-24 self-center text-white bg-gray-400 hover:bg-gray-500 
    focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 
    dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" value="Submit">
</form>

{% include 'others/footer.html' %}


{% endblock %}
