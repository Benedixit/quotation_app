{% extends 'others/base.html' %} 
{% block title %}Delete Invoice{% endblock %}
{% block content %}
{% include "others/navbar.html" %}

<form class="max-w-3xl mx-auto pt-12 h-[80vh]" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="mb-10 text-3xl font-bold text-red-500 gap-x-16">Delete Invoice</h1>
    <p>Are you sure you want to delete this invoice. This process cannot be reversed</p>
    <input type="submit" class="text-white bg-gray-400 hover:bg-gray-500 
    focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 
    dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" value="Submit">
</form>


{% endblock %}
