{% extends 'others/base.html' %} 

{% block content %}
{% include "others/navbar.html" %}

<form class="max-w-sm mx-auto pt-12 h-[80vh]" method="POST">
  <h1 class="mb-10 text-3xl font-bold text-red-500">Login</h1>
  {% csrf_token %}
  
    <div class="mb-4">
      <label for="username_or_email" class="block mb-2 text-sm font-medium">Username Or Email Address</label>
      <input type="text" id="username_or_email" name="username_or_email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>


    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm font-medium">Password</label>
      <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
</form>

{% include "others/footer.html" %}
{% endblock %}
