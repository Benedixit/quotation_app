<div class="initialize flex-col flex bg-green-200 p-24">
  <div class="my-4">
    <h1 class="text-2xl font-bold text-red-600">Hello, {{ request.user|capfirst }}</h1>
  </div>

  <div class="initialize_sub flex flex-col gap-y-4">
    <div class="grid auto-cols-max gap-x-24">
      <div class="flex flex-col gap-y-2">


        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="production_days"
          >
            Total Number of Days For Production
          </label>
          <input
            name="production_days"
            min="0"
            value="0"
            id="production_days"
            class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
          />
        </div>

        <div class="flex flex-col gap-y-2">
          <p class="block text-gray-700 text-sm font-bold mb-2">
            Do We Add VAT?
          </p>

          <div
            class="flex items-center ps-4 border bg-gray-200 border-gray-200 rounded dark:border-gray-700"
          >
            <input
              checked
              id="bordered-radio-2"
              type="radio"
              value="1.075"
              name="value_added_tax"
              class="w-4 h-4 form-input text-green-600 bg-white border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="bordered-radio-2"
              class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Yes</label
            >
          </div>

          <div
          class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700 bg-gray-200"
        >
          <input
            id="bordered-radio-1"
            type="radio"
            value="1"
            name="value_added_tax"
            class="w-4 h-4 text-green-600 bg-white border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
          <label
            for="bordered-radio-1"
            class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >No</label
          >
        </div>
          <div></div>

          
        </div>


   
      </div>
    </div>

    <div class="inline-flex">
      <button
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center init_next"
      >
        Next
      </button>
    </div>
  </div>
</div>
