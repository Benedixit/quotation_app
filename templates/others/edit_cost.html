{% extends 'others/base.html' %} 
{% block title %}Edit Overhead Cost{% endblock %}
{% block content %}
{% include "others/navbar.html" %}

<form class="max-w-3xl mx-auto py-24" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="mb-10 text-3xl font-bold text-red-500 gap-x-16">Edit Invoice</h1>
    <div class="grid grid-cols-2 gap-x-8">
        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-sm uppercase font-medium mb-2">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
    </div>
  

    <input type="submit" class="text-white bg-gray-400 hover:bg-gray-500
     focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 
     mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" value="Submit">
</form>



{% include 'others/footer.html' %}



{% endblock %}
